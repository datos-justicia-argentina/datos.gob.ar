{% extends "package/snippets/search_results_base.html" %}

{% block dataset_list %}
    <div class="dataset-list">
        {%- set packages = c.page.items -%}
        {%- for package in packages -%}
	        {%- snippet 'package/snippets/search_item.html', package=package, truncate=truncate, truncate_title=truncate_title -%}
        {%- endfor -%}
    </div>
{% endblock %}
