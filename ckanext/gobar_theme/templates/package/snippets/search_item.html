{% extends "package/snippets/search_item_base.html" %}

{% block groups %}
    <div class="dataset-groups">
        {%- for group in package.groups -%}
            {%- if group.image_display_url and group.image_display_url|length > 0 -%}
                <img src="{{ h.cut_img_path(group.image_display_url) }}" title="{{ group.title }}" class="group-image">
            {%- endif -%}
        {%- endfor -%}
    </div>
{% endblock %}
